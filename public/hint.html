  <title>Hint</title>

<body>
  <h1>404 Your requested file was not found</h1>
  <p>
    If you want to get a file from server, please,
    follow this pattern:
    <code style="padding: 5px; background-color: #eee;">
      .../file/&lt;name_of_searched_file&gt;
    </code>
  </p>
  <p>
    Example:
    <code style="padding: 5px; background-color: #eee;">
      .../file/some-file.html
    </code>
  </p>
</body>
